name: Code Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Only run if SONAR_TOKEN is configured
    if: ${{ secrets.SONAR_TOKEN != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Ensure package-lock.json exists for dependency caching
      - name: Verify lock file
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found. Run 'npm install' locally and commit the lock file."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: npm run test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=your-org_your-repo
            -Dsonar.organization=your-org

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    # Required for uploading SARIF results to GitHub Security tab
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: dependency-check
        continue-on-error: true
        with:
          project: 'nodejs-cicd-app'
          path: '.'
          format: 'SARIF'
          args: >
            --enableExperimental
            --enableRetired

      # Check if SARIF file was generated and upload it
      - name: Upload SARIF results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('reports/dependency-check-report.sarif') != ''
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: dependency-check
